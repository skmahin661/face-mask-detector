<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask Detection Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        .result-container {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.3);
            animation: fadeIn 0.8s ease-in-out;
            max-width: 90%;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .result-container h2 {
            font-size: 1.8rem;
            color: #00c6ff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px black;
        }

        .result-container img {
            max-width: 100%;
            border-radius: 15px;
            border: 4px solid #00c6ff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 25px rgba(0, 198, 255, 0.5);
        }

        .result-container img:hover {
            transform: scale(1.03);
            box-shadow: 0 0 40px rgba(0, 198, 255, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    {% if output_image %}
    <div class="result-container">
        <h2>üñºÔ∏è Detection Result</h2>
        <img src="{{ url_for('static', filename='uploads/' + output_image) }}" alt="Result Image">
    </div>
    {% endif %}

</body>
</html>

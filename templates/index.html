<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Mask Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #121212;
      --accent: #00ffe1;
      --accent-secondary: #00b3a4;
      --text: #ffffff;
      --subtle: #bbbbbb;
      --shadow: rgba(0, 255, 225, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/static/bg/Mokdad.Kemon-CoV-Masks-6.24.20-RTS3EECP-SIXTEEN-NINE.jpg') no-repeat center center/cover;
      filter: brightness(0.3) blur(5px);
      z-index: -1;
    }

    .logo {
      width: 90px;
      height: 90px;
      margin-bottom: 24px;
      filter: drop-shadow(0 0 12px var(--shadow));
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 700;
      margin-bottom: 35px;
      color: var(--accent);
      letter-spacing: 1px;
    }

    .upload-box {
      background-color: rgba(18, 18, 18, 0.8);
      padding: 60px 50px;
      border-radius: 24px;
      box-shadow: 0 6px 40px var(--shadow);
      max-width: 600px;
      width: 100%;
      text-align: center;
      border: 1px solid var(--accent-secondary);
      backdrop-filter: blur(8px);
    }

    input[type="file"] {
      background: #1e1e1e;
      color: var(--text);
      border: 2px dashed var(--accent);
      border-radius: 14px;
      padding: 16px;
      width: 100%;
      font-weight: 500;
      margin-bottom: 35px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="file"]:hover {
      background: #2c2c2c;
    }

    .btn {
      background: linear-gradient(to right, var(--accent), var(--accent-secondary));
      color: var(--bg);
      padding: 14px 36px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 100px;
      cursor: pointer;
      transition: 0.3s ease;
      margin: 12px 10px;
      box-shadow: 0 0 10px var(--shadow);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px var(--shadow);
    }

    h2 {
      margin-top: 70px;
      font-size: 1.85rem;
      color: var(--accent);
    }

    img {
      margin-top: 25px;
      max-width: 100%;
      border-radius: 18px;
      border: 2px solid var(--accent);
      box-shadow: 0 0 20px var(--shadow);
    }

    .footer {
      margin-top: 120px;
      padding: 40px;
      font-size: 1rem;
      background: rgba(17, 17, 17, 0.8);
      border-top: 1px solid var(--subtle);
      border-radius: 20px;
      max-width: 960px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,255,225,0.1);
      backdrop-filter: blur(6px);
    }

    .footer p {
      margin: 6px 0;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2.4rem;
      }
      .upload-box {
        padding: 35px 25px;
      }
    }
  </style>
</head>
<body>
  <svg class="logo" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M32 2C26 2 21.73 6.27 20.27 12H14C11.79 12 10 13.79 10 16V26C10 33.18 14.71 39.43 21.27 41.59L24 42.5V46C24 49.31 26.69 52 30 52H34C37.31 52 40 49.31 40 46V42.5L42.73 41.59C49.29 39.43 54 33.18 54 26V16C54 13.79 52.21 12 50 12H43.73C42.27 6.27 38 2 32 2Z" fill="#00ffe1"/>
  </svg>

  <h1>Face Mask Detection</h1>

  <div class="upload-box">
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <br>
      <button type="submit" class="btn">Upload & Detect</button>
      <a href="/live"><button type="button" class="btn">Live Detection</button></a>
    </form>
  </div>

  {% if output_image %}
    <h2>Detection Result</h2>
    <img src="{{ url_for('static', filename='uploads/' + output_image) }}" alt="Detected Output">
  {% endif %}
